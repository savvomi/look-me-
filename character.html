    @import url('https://fonts.googleapis.com/css2?family=Jersey+25&display=swap');

    * {

    }

    body { 
        background-color: rgb(159, 173, 179);
        justify-content: center;
    }  
    
    @keyframes float {
        0%, 100% {
            transform: translatey(-10px);
        }
        50% {
            transform: translatey(-30px);

        }
    }
    #site-title {
      display: flex;
      position: absolute;
      color: whitesmoke;
      font-family: 'Jersey 25', sans-serif;
      font-size: larger;
      padding: 20px;

    }
    .character-image {
        display: flex;
        height: 100vh;
        justify-content: center;
        z-index: 1;
        
        align-items: center;
        animation: float 5s ease-in-out infinite;
    }

    .char-hair, .char-skin, .char-eyes, .char-mouth, .char-eyebrows, .char-top, .char-pants, .char-shoe, .char-sleeves {
        display: flex;
        position: absolute;
        height: 100vh;
        transform: translateX(125px);
    }

    .container {
        display: flex;
        flex-flow: column wrap;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        height: 100vh;
        width: 100vw;
       
    } 

    .items {
        display: flex;
        justify-content: center;
        align-items: center;
        
        

        width: 10vw;
        height: 20vh;
        

        background-color: rgb(198, 209, 212);
        border: 2px solid rgb(255, 255, 255);
        border-style: dashed;
        margin: auto;
        padding: 20px;
        
        color: thistle;
    }
    .menu-grid {
        display: grid;
        align-items: center;
        justify-content: center;
        overflow: hidden;


        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;

        
        border: 5px solid rgb(86, 95, 99);
        height: 70vh; width: 50vw;
        background-color: rgb(210, 223, 235);
    }
    
    .previmg .hair img, .previmg .eyes img, .previmg .eyebrows img, .previmg .mouth img {
        transform: translateY(20vh);
        scale: .45;
    }

    .previmg .top img, .previmg .sleeve img {
        scale: .5;
    }

    .previmg .pants img, .previmg .shoe img {
        transform: translateY(-15vh);
        scale: .5;
    }
    .previmg img:hover {
        scale: 40%;
        transition: all 0.3s ease-in-out;
        object-fit: contain;  
    }

    .previmg img {
        scale: 0.45;
        object-fit: contain;
        max-height: 100vh;
        
    }

    



    .tabs button {
        height: 5vh;
        width: 5vw;
        border: 2px solid rgb(86, 95, 99);
        background-color: rgb(198, 209, 212);
        font-size: 1.2rem;
        font-family: 'Jersey 25', cursive;
        word-wrap: break-word;

    .okay-button {

    .okay-button {

            const selectedSkinSrc = event.target.src;
            const characterSkin = document.querySelector('.char-skin');
            characterSkin.src = selectedSkinSrc;

            tab.addEventListener('click', () => {
                swapTab.forEach(t => t.style.backgroundColor = 'rgb(198, 209, 212)');
